<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Министерство здравоохранения Пензенской области</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contacts.css">
</head>
<body>

<!--header BEGIN-->
    <header>
        <div class="bg_blue">
            <div class="container">
                <div id="headerInside">
                    <div id="logo"></div>
                    <div id="companyName">Министерство здравоохранения Пензенской области</div>
                    <div id="login">Вход</div>
                </div>
            </div>
        </div>
        <div class="bg_white">
            <div class="container">
                <div id="nav">
                    <a href="#">Справочник сотрудников</a>
                    <a href="#">Подведомственные учреждения</a>
                    <a href="#">Внештатные специалисты</a>
                    <a href="#">Нормативные документы</a>
                    <a href="#">Благодарности</a>
                </div>
            </div>
        </div>
    </header>
    <!--header END-->

    <!--main BEGIN-->
    <div class="container">
        <div class="bg_white">
            <div class="content">
                <h1>Телефонный справочник сотрудников Министерства</h1>
                <form action="#" method="post" name="form" onsubmit="return false">
                    <input name="search" type="text" id="search"
                           placeholder="Начните ввод любого слова из ФИО, отдела, № кабинета, № телефона и т.д."
                           size="80" onkeydown="if(event.keyCode==13){this.value='';}">
                </form>
            </div>
        </div>
    </div>
    <!--main END-->

    <!--footer BEGIN-->
    <div class="bg_dark">
        <div class="container">
            <div class="footer">
                Подвал
            </div>
            <div class="footer_copy">
                <div class = "footer_copy_text">&copy; 2018 "Министерство здравоохранения Пензенской области". Все права защищены</div>
                <ul class = "social_menu">
                    <li><a href="#"><img src = "css/facebook_icon.png" alt = "Facebook"></a></li>
                    <li><a href="#"><img src = "css/twitter_icon.png" alt = "Twitter"></a></li>
                    <li><a href="#"><img src = "css/youtube_icon.png" alt = "Youtube"></a></li>
                    <li><a href="#"><img src = "css/insta_icon.png" alt = "Facebook"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--footer END-->
</body>
</html>
